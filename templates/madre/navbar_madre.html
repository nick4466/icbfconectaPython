{% load static %}
<!-- Navbar Unificada para Madre Comunitaria -->
<link rel="stylesheet" href="{% static 'css/navbar_madre.css' %}">

<header class="navbar-madre">
    <div class="header-left">
        <a href="{% url 'madre_dashboard' %}" class="logo-link">
            <img src="{% static 'img/logoSinFondo.png' %}" alt="ICBF Conecta" class="navbar-logo">
            <h1>ICBF Conecta</h1>
        </a>
    </div>

    <nav class="navbar-menu">
        <ul>
            <li><a href="{% url 'madre_dashboard' %}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{% url 'listar_ninos' %}"><i class="fas fa-user-graduate"></i> Matrículas</a></li>
            <li><a href="{% url 'gestion_ninos' %}"><i class="fas fa-users"></i> Gestión de Niños</a></li>
            <li><a href="{% url 'asistencia_form' %}"><i class="fas fa-clipboard-list"></i> Llamar a Lista</a></li>
            <li><a href="{% url 'planeaciones:lista_planeaciones' %}"><i class="fas fa-calendar-alt"></i> Planeaciones</a></li>
            <li><a href="{% url 'novedades:novedades_list' %}"><i class="fas fa-exclamation-circle"></i> Novedades</a></li>
        </ul>
    </nav>

    <div class="header-right">
        <div class="user-menu-dropdown">
            <button class="user-menu-button nav-btn">
                <i class="fas fa-user-circle"></i>
            </button>

            <div class="user-menu-content">
                <div class="user-info">
                    <img src="{% if foto_perfil_url %}{{ foto_perfil_url }}{% else %}{% static 'img/default_user.png' %}{% endif %}" 
                         alt="Foto de perfil" 
                         class="profile-picture">
                    <span class="user-name">{{ nombre_madre }}</span>
                </div>

                <a href="{% url 'editar_perfil' %}">
                    <i class="fas fa-user-edit"></i> Editar Perfil
                </a>
                <a href="{% url 'cambiar_contrasena' %}">
                    <i class="fas fa-key"></i> Cambiar Contraseña
                </a>

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
