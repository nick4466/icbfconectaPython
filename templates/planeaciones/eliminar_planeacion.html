{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eliminar Planeación</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'img/fondo2.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #e5d5f5;
            backdrop-filter: blur(4px);
        }

        header img { height: 60px; }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a, nav ul li button {
            text-decoration: none;
            color: #9B59B6;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav ul li a:hover, nav ul li button:hover { background-color: #f3c1e5; }

        .main-title {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #7a3eb1;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .card {
            background-color: rgba(255,255,255,0.85);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #5e3370;
        }

        .btn-eliminar {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn-eliminar:hover { background-color: #c0392b; }

        .btn-cancelar {
            display: inline-block;
            background-color: #f3c1e5;
            color: #5e3370;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn-cancelar:hover { background-color: #e8a9d6; }

    </style>
</head>
<body>
<header>
    <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF Conecta"/>
    <nav>
        <ul>
            <li><a href="{% url 'listar_ninos' %}"><i class="fas fa-user-graduate"></i> Matrículas</a></li>
            <li><a href="{% url 'lista_planeaciones' %}"><i class="fas fa-book"></i> Planeaciones</a></li>
            <li><a href="#"><i class="fas fa-child"></i> Desarrollo</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<div class="main-title">Eliminar Planeación</div>

<div class="card">
    <p>¿Seguro que deseas eliminar la planeación <strong>{{ planeacion.nombre_experiencia }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-eliminar">Sí, eliminar</button>
        <a href="{% url 'lista_planeaciones' %}" class="btn-cancelar">Cancelar</a>
    </form>
</div>

</body>
</html>
