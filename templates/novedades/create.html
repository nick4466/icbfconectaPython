{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Novedad - ICBF Conecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url("{% static 'img/fondito.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.4);
    }


        header {
      background-color: rgba(231, 231, 231, 0.795);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #e5d5f5;
      backdrop-filter: blur(4px);
    }
    header img { height: 60px; }
nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #9B59B6;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover { background-color: #f3c1e5; }
    .main-title {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #7a3eb1;
      background-color: rgba(234, 233, 233, 0.7);
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }

    .main-title {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #7a3eb1;
      background-color: rgba(255, 255, 255, 0.7);
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 0 auto 40px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #5e3370;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d5b4f3;
      border-radius: 6px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .btn-guardar {
      background-color: #9B59B6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }

    .btn-guardar:hover {
      background-color: #8e44ad;
    }

    @media (max-width: 768px) {
      .main-title { font-size: 22px; width: 90%; }
      .form-card { padding: 20px; }
      input, select, textarea { font-size: 14px; }
    }
  </style>
</head>
<body>

  <h2 class="main-title">Registrar Nueva Novedad</h2>

  <div class="form-card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-guardar">Guardar Novedad</button>
    </form>
  </div>

</body>
</html>
