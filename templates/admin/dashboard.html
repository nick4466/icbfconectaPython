<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
</head>
<body>
    <h1>Panel del Administrador</h1>
    <p>Bienvenido, {{ user.username }}</p>


    <ul>
      <a href="{% url 'listar_madres' %}">Gestionar Madres Comunitarias</a>

        <li><a href="#">Registrar Hogar Comunitario</a></li>
        <li><a href="#">Ver Reportes</a></li>
    </ul>
    <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h5 class="card-title">Gestionar Administradores</h5>
            <p class="card-text">Crear, editar o eliminar usuarios administradores del sistema.</p>
            <a href="{% url 'listar_administradores' %}" class="btn btn-primary">Ir al CRUD</a>
        </div>
    </div>
</div>


    <form method="post" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" 
            style="
                /* Estiliza como un enlace o un botón según tu diseño */
                background: none; 
                color: #007bff; /* Color azul de enlace */
                border: none; 
                padding: 0; 
                font: inherit; 
                cursor: pointer;
            ">
        Cerrar sesión
    </button>
</form>
</body>
</html>
