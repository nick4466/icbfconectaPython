{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Restablecer Contraseña</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }

/* Animaciones */
@keyframes fadeSlide { 0%{opacity:0; transform:translateY(30px);} 100%{opacity:1; transform:translateY(0);} }
@keyframes fadeDown { 0%{opacity:0; transform:translateY(-25px);} 100%{opacity:1; transform:translateY(0);} }
@keyframes inputPulse { 0%{box-shadow:0 0 0 0 rgba(34,160,255,0);} 100%{box-shadow:0 0 0 6px rgba(34,160,255,0.15);} }
@keyframes softPulse { 0%{transform:scale(1);} 50%{transform:scale(1.015);} 100%{transform:scale(1);} }

body{
    background:#f5f7fa;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    animation: fadeDown 0.7s ease;
}

/* HEADER IDENTICO AL LOGIN */
header{
    width:100%;
    padding:20px 45px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background-color:#5dd3db;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    animation: fadeDown 0.9s ease;
}

header img{ height:60px; }

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
    align-items:center;
}

nav a{
    text-decoration:none;
    color:#ffffff;
    font-weight:600;
    font-size:15px;
    transition:0.3s;
}

nav a:hover{ opacity:0.8; }

.search-btn{
    background:#fd1d1d;
    color:white !important;
    padding:9px 18px;
    border-radius:20px;
    font-weight:600;
    transition:0.3s;
}

.search-btn:hover{
    background:#0a6ed1;
}

/* CONTENEDOR */
.reset-container{
    flex-grow:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

.reset-box{
    width:100%;
    max-width:480px;
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);

    /* Amarillo */
    border-top:6px solid #fcc203;

    animation: fadeSlide 0.8s ease;
    text-align:center;
}

/* Colores infantiles */
.reset-box h2{
    font-size:32px;
    font-weight:800;

    /* Rojo */
    color:#ff6b6b;

    margin-bottom:12px;
}

.reset-box p{
    font-size:15px;
    color:#666;
    margin-bottom:25px;
}

/* Inputs */
label{
    font-size:14px;
    font-weight:600;
    color:#444;
    display:block;
    margin-bottom:5px;
}

input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:2px solid #ddd;
    font-size:15px;
    transition:0.3s;
    margin-top:5px;
    margin-bottom:20px;
}

/* Azul */
input:focus{
    border-color:#22a0ff;
    animation: inputPulse 0.4s ease;
    outline:none;
}

/* Botón verde */
button{
    width:100%;
    background:#1e9407;
    color:white;
    padding:14px;
    border:none;
    border-radius:25px;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    animation: softPulse 2.5s infinite ease-in-out;
}

button:hover{
    background:#70e007;
    transform:translateY(-2px);
}
</style>

</head>
<body>

<header>
    <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF" />

    <nav>
        <ul>
            <li>
                <a href="{% url 'login' %}" class="search-btn">
                    <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="reset-container">
    <div class="reset-box">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa el correo registrado y te enviaremos un enlace para restablecerla.</p>

        <form method="post">
            {% csrf_token %}

            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            {{ form.email }}

            {% if form.email.errors %}
            <div style="color:red; font-size:12px; text-align:left;">{{ form.email.errors }}</div>
            {% endif %}

            <button type="submit">Enviar instrucciones</button>
        </form>
    </div>
</div>

</body>
</html>
