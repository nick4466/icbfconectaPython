{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("{% static 'img/fondo2.png' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img { height: 70px; }
        header a {
            text-decoration: none;
            color: #9B59B6;
            font-weight: bold;
            font-size: 16px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF" />
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </header>
    <main>
        <div class="message-container">
            <h2>¡Revisa tu correo!</h2>
            <p>
                Te hemos enviado un correo electrónico con las instrucciones para restablecer tu contraseña. 
                Si no lo encuentras, por favor revisa tu carpeta de spam.
            </p>
        </div>
    </main>
</body>
</html>
