{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrucciones Enviadas</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

        body {
            background:#f5f7fa;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            0% { opacity:0; }
            100% { opacity:1; }
        }

        /* ======================================
           HEADER IGUAL AL LOGIN
        ====================================== */
        header {
            width:100%;
            padding:20px 45px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            background-color:#5dd3db;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        header img { height:60px; }

        header a {
        background:#fd1d1d;
        color:white !important;
        padding:9px 18px;
        border-radius:20px;
        font-weight:600;
        transition:0.3s;
        text-decoration:none;
        }

        header a:hover {
           background:#0a6ed1;
        }

        /* ======================================
           CONTENIDO
        ====================================== */
        main {
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .message-container {
            width:100%;
            max-width:480px;
            background:white;
            padding:40px;
            border-radius:12px;
            box-shadow:0 8px 25px rgba(0,0,0,0.1);

            /* Borde superior NARANJA */
            border-top:6px solid #ff9f1a;

            text-align:center;
            animation: fadeSlide 0.8s ease;
        }

        @keyframes fadeSlide {
            0% { opacity:0; transform:translateY(30px); }
            100% { opacity:1; transform:translateY(0); }
        }

        /* AZUL */
        h2 {
            color:#007bff;
            font-size:30px;
            font-weight:800;
            margin-bottom:15px;
        }

        p {
            color:#666;
            font-size:15px;
            margin-bottom:25px;
        }

        /* Amarrillo */
        .btn-back {
            display:inline-block;
            background:#fcc203;
            padding:12px 22px;
            border-radius:25px;
            color:#444;
            font-weight:700;
            font-size:15px;
            text-decoration:none;
            transition:0.3s;
            box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-back:hover {
            background:#ffe27c;
            transform:translateY(-2px);
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF" />
        <a href="{% url 'login' %}"><i class="fas fa-home"></i> Inicio</a>
    </header>

    <!-- CONTENIDO -->
    <main>
        <div class="message-container">
            <h2>¡Revisa tu correo!</h2>
            <p>
                Te enviamos un mensaje con el enlace para restablecer tu contraseña.  
                Si no lo encuentras, recuerda revisar la carpeta de spam.
            </p>

            <a href="{% url 'login' %}" class="btn-back">
                Volver al inicio de sesión
            </a>
        </div>
    </main>

</body>
</html>
