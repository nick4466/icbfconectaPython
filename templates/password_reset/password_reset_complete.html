{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f6ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeDown 0.7s ease;
        }

        @keyframes fadeDown {
            0% { opacity: 0; transform: translateY(-25px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* HEADER IDENTICO AL LOGIN */
        header {
            background-color: #5dd3db;
            padding: 20px 45px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 60px;
        }

         header a {
        background:#fd1d1d;
        color:white !important;
        padding:9px 18px;
        border-radius:20px;
        font-weight:600;
        transition:0.3s;
        text-decoration:none;
        }

        header a:hover {
           background:#0a6ed1;
        }

        /* CONTENIDO */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .message-container {
            background: #fff;
            width: 100%;
            max-width: 460px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);

            /* VERDE */
            border-top: 6px solid #34c759;

            animation: fadeSlide 0.8s ease;
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 32px;
            font-weight: 800;

            /* AZUL */
            color: #1e90ff;

            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn-login {
            display: inline-block;
            background: #ffa502;
            color: white;
            padding: 12px 22px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-login:hover {
            background: #ff8c00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'img/logoSinFondo.png' %}" alt="Logo ICBF" />

    <a href="{% url 'login' %}">
        <i class="fas fa-home"></i> Volver al inicio
    </a>
</header>

<main>
    <div class="message-container">
        <h2>¡Contraseña Restablecida!</h2>
        <p>Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva clave.</p>

        <a href="{% url 'login' %}" class="btn-login">Iniciar Sesión</a>
    </div>
</main>

</body>
</html>
